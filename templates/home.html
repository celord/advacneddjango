{% extends "_base.html" %}
{% load static %}
{% block title %}
  Home
{% endblock title %}
{% block content %}
    <h1>Homepage</h1>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
      <input name="q" type="text"  class="form-control mr-sm-2" placeholder="Search">
    </form>
    <img class="bookcover" src="{% static 'images/dfp_cover_31.png' %}">
    {% if user.is_authenticated %}
      Hi {{ user.email }}
      <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
      <p>You are not logged in</p>  
      <a href="{% url 'account_login' %}">Login</a>
      <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
